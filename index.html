<!DOCTYPE html>
<html>

<head>
    <title>Email Validation Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="left">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li><img src="assets/images/icon-list.svg" alt="">Product discovery and building what matters</li>
            <li><img src="assets/images/icon-list.svg" alt="">Measuring to ensure updates are a success</li>
            <li><img src="assets/images/icon-list.svg" alt="">And much more!</li>
          </ul>
          <form id="emailForm">
            <div class="labelContainer">
              <label for="email">Email Address</label>
              <span id="emailError"></span>
            </div>
            <input type="text" id="email" name="email">
            <br>
            <button type="submit" value="Submit">Subscribe to monthly newsletter</button>
        </form>
        </div>
        <div class="right">
          <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
        </div>
      </main>
      <!-- Success Message -->
      <div class="success hidden">
        <img src="assets/images/icon-success.svg" alt="Success Icon">
        <h1>Thanks for subscribing!</h1>
        <p id="message"></p>
        <button id="dismiss">Dismiss message</button>
      </div>

    

    
    <script src="script.js"></script>
</body>

</html>
